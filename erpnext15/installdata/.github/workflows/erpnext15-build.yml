name: Build ERPNext 15 (External MariaDB - jiangbn6)

on:
  push:
    branches: [ master ]
    paths:
      - 'erpnext15/**'
      - '.github/workflows/erpnext15-build.yml'
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ERPNext 15 Image
        uses: docker/build-push-action@v5
        with:
          context: ./erpnext15
          push: true
          tags: |
            ghcr.io/359328668@qq.com/erpnext15:latest
            ghcr.io/359328668@qq.com/erpnext15:jiangbn6-mariadb
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
